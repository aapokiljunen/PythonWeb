{% extends "songreviews/base.html" %}

{% block "content" %}
	<form method=post>
		{% csrf_token %}
		{{ form.as_p }}
		<input type=submit value="Submit">
	</form>

	<p><a href="/">Cancel</a></p>

	{% if object %}
		<p><a href="/song/{{ object.pk }}/delete">Delete</a></p>
	{% endif %}	
{% endblock "content" %}
