{% block "content" %}
	{% for object in object_list  %}

			{% endif %}
			{{ object.review }}

	{% endfor %}
	<br>
	<p><a href="book/new">Add Book</a></p>
	<p><a href="authorlist">Authors</a></p>
{% endblock "content" %}
